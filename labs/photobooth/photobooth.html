        <meta charset="utf-8">

        <title>Photo Booth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/vendor/modernizr-2.6.1.min.js"></script>

    <body class="photobooth">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

        <header>
            <div class="livefeed">
                <img src="assets/img/camera.png" alt="Camera" />
                <h2>Live Web Cam Feed</h2>
            </div>
        </header>

        <section>
	        <div id="loader">
	        	<img src="assets/img/loader.gif" />
	        </div>
	        <div id="whiteFlash"></div>
	        <div id="countdown">3</div>
			<div id="webcam"></div>
			<canvas id="canvas"></canvas>
		</section>

		<footer>
			<section  class="subBar">
				<div id="msg0" class="subBar">
					<p>Please allow your webcam to begin..</p>
				</div>
				<div id="begin">
					<span>Lets take some pictures!</span>
					<span id="takeSnapshot" class="start button">Start</span>
					<a href="index.html">
						<span id="goBack" class="cancel button">Cancel</span>
					</a>
					<span>I've changed my mind..</span>
				</div>
				<div id="msg1" class="subBar">
					<p>When the timer reaches zero, say 'cheese'!</p>
				</div>
				<div id="msg2" class="subBar">
					<p>Next photo - Looking good!</p>
				</div>
				<div id="msg3" class="subBar">
					<p>Next photo - Strike a pose!</p>
				</div>
				<div id="msg4" class="subBar">
					<p>Last one - make it count!</p>
				</div>
				<div id="msg4" class="subBar">
					<p>Great! Your images are being processed now</p>
				</div>
			</section>
		</footer>

		<!--[if IE]><script src="js/excanvas.js"></script><![endif]-->
